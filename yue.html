<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM就要久-約媚专区</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        /* 容器样式 */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* 头部样式 */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        
        /* 导航栏 */
        nav {
            background-color: #34495e;
            padding: 10px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* 主要内容区 */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .main-article {
            flex: 70%;
            padding: 20px;
            background-color: white;
            margin-bottom: 20px;
        }
        
        .sidebar {
            flex: 30%;
            padding: 20px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
        }
        
        /* 页脚 */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        
        /* 响应式设计 - 当屏幕宽度小于768px时 */
        @media screen and (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul li {
                margin: 5px 0;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .main-article, .sidebar {
                flex: 100%;
            }
        }
        
        /* 响应式设计 - 当屏幕宽度小于480px时 */
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 24px;
            }
            
            .main-article, .sidebar {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>約媚专区</h1>
            <p>最好的营销就是向客户提供全套的沉浸式服务…………</p>
            <p>安全第一，服务至上。</p>
        </div>
    </header>
    
    <div class="container">
        <div class="main-content">
            <article class="main-article">
                <h2>約媚规则</h2>
                <li>一线城市、旅游城市十二点之前发定位和电话无需车费</li>
                <li>全国空降需支付50%的预付费，上门后由MM收取剩余服务费</li>
                <li>一线城市、旅游城市十二点之后发定位试远近收取一定车费</li>
                <p>注意事项：只接受USDT\ETH\BTC支付</p>
            </article>
            
            <aside class="sidebar">
                <h3>联络方式</h3>
                <p>不接受微信、QQ等受监馆的联络方式联系</p>
                <ul>
                    <li>Email</li>
                    <li>纸飞机</li>
                    <li>专属聊天工具</li>
                </ul>
            </aside>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 MM就要久</p>
        </div>
    </footer>
</body>
</html>
